extend type Query {
  libraries(department: Department!): LibraryCollection!
}

type NodeLibrary {
  id: String!
  name: String!
  version: String!
  dependents: [NodeLibraryDependent!]!
}
type AndroidLibrary {
  id: String!
  name: String!
  version: String!
  dependents: [NodeLibraryDependent!]!
}
type IOSLibrary {
  id: String!
  name: String!
  version: String!
  dependents: [NodeLibraryDependent!]!
}

union Library = NodeLibrary | AndroidLibrary | IOSLibrary 

type LibraryCollection {
  id: String!
  nodes: [Library!]!
}

type NodeLibraryDependent {
  id: String!
  name: String!
  version: String!
}

enum Department {
  FRONTEND
  BACKEND
  ANDROID
  IOS
}
